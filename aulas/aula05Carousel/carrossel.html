<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <!--responsividade para dispositivo-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel js</title>
    <link rel="stylesheet" href="carrossel.css">
</head>

<body>

    <div class="slider">
        <div class="slides">

            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <input type="radio" name="radio-btn" id="radio5">


            <div class="slide primeiro">
                <img src="img/OIP (1).jpeg" alt="" >
            </div>

            <div class="slide">
                <img src="img/OIP (2).jpeg" alt="">
            </div>

            <div class="slide">
                <img src="img/OIP (3).jpeg" alt="" >
            </div>

            <div class="slide">
                <img src="img/OIP.jpeg" alt="" >
            </div>

            <div class="slide">
                <img src="img/oip2.jpg" alt="" > 
            </div>
            
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
                <div class="auto-btn5"></div>
            </div>
        </div><!--fecha a div da classe slides aqui-->
        
        <div class="manual-navigation">
            <label for="radio1" class="btn-manual"></label>
            <label for="radio2" class="btn-manual"></label>
            <label for="radio3" class="btn-manual"></label>
            <label for="radio4" class="btn-manual"></label>
            <label for="radio5" class="btn-manual"></label>
        </div>


    </div>

    <script src="carrossel.js" defer></script>
</body>

</html>
