<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form>

        <fieldset>
            <legend>Informações Pessoais</legend>

            <label for="fname">Primeiro nome:</label><br>
            <input type="text" id="fname" name="fname"> <br>
            <label for="lname">Segundo nome:</label> <br>
            <input type="text" id="lname" name="lname"><br>

            <label for="birthday">Data de Nascimento:</label><br>
            <input type="date" name="birthday" id="birthday">


            <br><label for="email">Digite o seu e-mail</label><br>
            <input type="email" name="email" id="email">

            <br>
            <label for="homepage">Link para o seu github</label><br>
            <input type="url" id="homepage" name="homepage">
            <br>

        </fieldset>

        <fieldset>
            <legend>Informações Profissionais</legend>

            <label for="quantity">Qual o seu nível de inglês (1 até 5)</label><br>
            <input type="number" id="quantity" name="quantity" min="1" max="5">


            <p>Escolha a sua linguagem favorita</p>
            <br>
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">HTML</label><br>

            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css">CSS</label><br>

            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript">JavaScript</label>

            <br><br><br>
            <!--checkbox-->
            <p>Escolha sua IDE favorita </p>
            <input type="checkbox" name="vsc" id="vsc" value="vsc">
            <label for="vsc" name="vsc" value="vsc">VS Code</label><br>


            <input type="checkbox" name="intellij" id="intellij" value="intellij">
            <label for="intellij" name="intellij" value="intellij">Intellij</label><br>


            <input type="checkbox" name="eclipse" id="eclipse" value="eclipse">
            <label for="eclipse" name="eclipse" value="eclipse">Eclipse</label><br>

            <br>
            <p>Qual a sua formação?</p>
            <select id="formacao" name="formacao" size="3">
                <option value="Medio">Médio Completo</option>
                <option value="Tec">Técnico</option>
                <option value="GradCursando">Graduação Cursando</option>
                <option value="GradCompleto">Graduação Completa</option>
                <option value="Mestrado">Mestrado</option>
            </select>


            <br><br>
            <p>Escolha o seu curso:</p>

            <input list="Cursos">
            <datalist id="Cursos">
                <option value="Ads"> </option>
                <option value="Eng Computação"> </option>
                <option value="Sistemas"> </option>
                <option value="BCC"> </option>
                <option value="LC"> </option>
            </datalist>

            <br><br>
            <p>Escreva um pouco da sua experiência:</p>
            <textarea name="message" rows="5" cols="30"></textarea>



        </fieldset>
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
        <br><br>

        <!-- <fieldset>
            <legend>Contact details</legend>
        </fieldset> -->

    </form>


    <br><br><br><br>

</body>

</html>
